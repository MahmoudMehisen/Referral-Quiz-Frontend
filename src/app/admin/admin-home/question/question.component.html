<div class="question-card">
  <div class="question-number">Question {{index + 1}}</div>
  <div class="question-text" style="text-align: start">{{question.questionText}}</div>
  <div class="options">
    <label style="text-align: start"

      *ngFor="let option of question.options; let i = index"
      [ngStyle]="{ 'background-color': option.id === question.answer.id ? '#007400' : '#990000' }"
    >
      <span class="option-text" style="color: white; font-size: 20px;padding: 5px;">{{option.optionText}}</span>
    </label>
  </div>
</div>
