<div *ngIf="isLoading" style="text-align: center">
  <app-loading-spinner></app-loading-spinner>
</div>
<div *ngIf="!isLoading">
  <h2>Add a New Question</h2>
  <form #questionForm="ngForm" (ngSubmit)="submit(questionForm)" novalidate>
    <label>
      Question Text:
      <input name="questionText" type="text" [(ngModel)]="questionData.questionText" required>
    </label>

    <label>
      Answer:
      <input name="option1" type="text" [(ngModel)]="questionData.options[0]" required>
    </label>

    <label>
      Option 2:
      <input name="option2" type="text" [(ngModel)]="questionData.options[1]" required>
    </label>

    <label>
      Option 3:
      <input name="option3" type="text" [(ngModel)]="questionData.options[2]" required>
    </label>

    <label>
      Option 4:
      <input name="option4" type="text" [(ngModel)]="questionData.options[3]" required>
    </label>

    <div *ngIf="isAddedSuccessfully"  class="alert alert-success" role="alert">
      Question Added Successfully
    </div>

    <button mat-flat-button color="warn" [disabled]="!questionForm.valid">Submit</button>
  </form>
</div>
